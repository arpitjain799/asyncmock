dist: xenial
language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "pypy3"
  - "3.7-dev"
  - "3.8-dev"
  - "nightly"

matrix:
  fast_finish: true
  allow_failures:
    - python: "3.7-dev"
    - python: "3.8-dev"
    - python: "nightly"

install:
  - travis_retry pip install bandit coverage

script:
  - bandit -ll -r asyncmock
  - python setup.py test
